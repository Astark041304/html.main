<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>

    <div class="nav-container">
        <header class="header">
            <h2>Note<span>It!</span></h2>
        
            <nav class="navbar">
                <a href="home.html" style="text-decoration: none;">HOME</a>
                <a href="register.html" style="text-decoration: none;">REGISTER</a>
                <a href="signin.html" style="text-decoration: none;">SIGN IN</a>
              </nav>
        </header>

  
      <div class="main-container">
        <img src="img/icons8-registration-40.png" id="reg" />
        <header>Registration Form</header>

        <form action="#" class="form">

       <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name:</span>
          <input type="text" placeholder="Full Name"required/>
         </div>

         <div class="input-box">
          <span class="details">Username:</span>
          <input type="text" placeholder="Username"required/>
         </div>

         <div class="input-box">
          <span class="details">Password:</span>
          <input type="text" placeholder="Password"required/>
         </div>

         <div class="input-box">
          <span class="details">Email:</span>
          <input type="text" placeholder="Email"required/>
         </div>

         <div class="input-box">
          <span class="details">Contact Number:</span>
          <input type="text" placeholder="Contact Number"required/>
         </div>

         <div class="input-box">
          <span class="details">Address:</span>
          <input type="text" placeholder="Address"required/>
         </div>

         <div class="input-box">
          <span class="details">Course/Year:</span>
          <input type="text" placeholder="Course/Year"required/>
         </div>

         <div class="input-box">
          <span class="details">Age:</span>
          <input type="text" placeholder="Age"required/>
         </div>

         <div class="input-box">
          <span class="details">Birthdate:</span>
          <input type="date" id="bdate" name="bdate"/>
         </div>


       </div>

       <div class="gender-box">
        <p>Gender</p>

        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check" name="gender" checked/>
            <label for="check">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check" name="gender" checked/>
            <label for="check">Female</label>
          </div>
        </div>

       </div>

       
       <div class="reg">
       <a href="signin.html"><button type="submit" class="btn">Register</a>
       </button> 
      </div>

      

     </form>
      

    
    
    </div>
  </body>
</html>
